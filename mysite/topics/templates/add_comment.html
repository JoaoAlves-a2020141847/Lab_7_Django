<!-- html para a página de adição de comentário -->
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add comment on {{ topic.title }}</title>
</head>
<header>
    <button onclick="window.location.href='{% url 'topic_detail' topic.id %}'">Return to topic</button>
</header>
<body>
    <h1>Add comment</h1>
    {% csrf_token %}
    {% crispy form %}
</body>
</html>

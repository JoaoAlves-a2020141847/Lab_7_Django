<!-- html para a página de adição de tópico -->
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>New topic by {{ user.username }}</title>
</head>
<body class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <header class="mb-4">
                <button onclick="window.location.href='{% url 'index' %}'" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Return to topics
                </button>
            </header>

            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">New topic</h1>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

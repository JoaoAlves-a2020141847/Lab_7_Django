<!-- html para a página de adição de tópico -->
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>New topic by {{ user.username }}</title>
</head>
<header>
    <button onclick="window.location.href='{% url 'index' %}'"  class="btn btn-primary">Return to topic</button>
</header>
<body>
    <h1>New topic</h1>
    {% csrf_token %}
    {% crispy form %}
</body>
</html>
